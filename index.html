<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header__row">
          <!-- LOGO & NAVIGATION -->
          <div class="header__row--left">
            <!-- LOGO -->
            <a href="#!" class="logo"><img src="img/logo.svg" alt="Logo" /></a>

            <!-- NAVIGATION -->
            <nav class="nav">
              <ul class="nav__list">
                <li><a class="nav__item" href="#!">Collections</a></li>
                <li><a class="nav__item" href="#!">Men</a></li>
                <li><a class="nav__item" href="#!">Women</a></li>
                <li><a class="nav__item" href="#!">About</a></li>
                <li><a class="nav__item" href="#!">Contact</a></li>
              </ul>
            </nav>
          </div>

          <!-- CART & USER PROFILE -->
          <div class="header__row--right">
            <!-- CART ICON -->
            <button class="cart__btn">
              <svg class="cart__icon">
                <use href="img/sprite.svg#icon-cart"></use>
              </svg>
              <span class="cart__notification invisible">3</span>
            </button>

            <!-- USER PROFILE -->
            <button class="user-profile__btn">
              <img
                class="user-profile__img"
                src="img/user-avatar.png"
                alt="User avatar"
              />
            </button>
          </div>
        </div>
      </div>

      <!-- CART BOX -->

            <p class="cart__items--empty">Your cart is empty.</p>

            </div>
            <button class="btn cta invisible">Checkout</button>
          </div> -->

      <!-- USER PROFILE -->
    </header>

    <!-- PRODUCT -->
    <main class="product">
      <!-- PRODUCT GALLERY -->
      <div class="product__gallery">
        <!-- PRODUCT MAIN IMAGE -->
        <img
          class="product__img"
          src="img/product/image-product-1.jpg"
          alt="Product photo"
        />
        <!-- PRODUCT THUMBNAILS -->
        <div class="product__thmb">
          <div class="product__thmb-item--current">
            <img
              src="img/product/image-product-1-thumbnail.jpg"
              alt="Product thumbnail photo"
            />
          </div>
          <div class="product__thmb-item">
            <img
              src="img/product/image-product-2-thumbnail.jpg"
              alt="Product thumbnail photo"
            />
          </div>
          <div class="product__thmb-item">
            <img
              src="img/product/image-product-3-thumbnail.jpg"
              alt="Product thumbnail photo"
            />
          </div>
          <div class="product__thmb-item">
            <img
              class="product__thmb-item"
              src="img/product/image-product-4-thumbnail.jpg"
              alt="Product thumbnail photo"
            />
          </div>
        </div>
      </div>

      <!-- PRODUCT INFORMATION -->
      <div class="product__info">
        <h3 class="u-h3 product__brand">Sneaker Company</h3>
        <h1 class="u-h1 product__name">Fall Limited Sneakers</h1>
        <p class="product__description">
          This low profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.
        </p>
        <div class="product__price-box">
          <h2 class="u-h2 product__final-price">$125.00</h2>
          <h3 class="u-h3 product__discount">50%</h3>
        </div>
        <h3 class="u-h3 product__price">$250.00</h3>
        <div class="product__cart-btns">
          <div class="product__counter">
            <button class="product__btn-reduce">
              <svg class="product__btn-icon">
                <use href="/img/sprite.svg#icon-minus"></use>
              </svg>
            </button>
            <p class="product__count">3</p>
            <button class="product__btn-add">
              <svg class="product__btn-icon">
                <use href="/img/sprite.svg#icon-plus"></use>
              </svg>
            </button>
          </div>
          <button class="btn cta">
            <svg class="cta-icon">
              <use href="img/sprite.svg#icon-cart"></use>
            </svg>
            <span>Add to cart</span>
          </button>
        </div>
      </div>
    </main>

    <script src="src/js/script.js"></script>
