<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="icon" href="img/favicon-32x32.png" />
    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header__row">
          <!-- MOBILE NAVIGATION BUTTON -->
          <!-- <div class="header__mibile-nav"></div> -->

          <!-- LOGO & NAVIGATION -->
          <div class="header__row--left">
            <!-- LOGO -->
            <a href="#!" class="logo"><img src="img/logo.svg" alt="Logo" /></a>

            <!-- NAVIGATION -->
            <nav class="nav">
              <ul class="nav__list">
                <li><a class="nav__item" href="#!">Collections</a></li>
                <li><a class="nav__item" href="#!">Men</a></li>
                <li><a class="nav__item" href="#!">Women</a></li>
                <li><a class="nav__item" href="#!">About</a></li>
                <li><a class="nav__item" href="#!">Contact</a></li>
              </ul>
            </nav>
          </div>

          <!-- CART & USER PROFILE -->
          <div class="header__row--right">
            <div class="cart__box">
              <!-- CART MENU ITEM -->
              <button class="cart__btn">
                <svg class="cart__icon">
                  <use href="img/sprite.svg#icon-cart"></use>
                </svg>
                <span
                  class="cart__notification invisible"
                  id="cart-notification"
                  >&nbsp;</span
                >
              </button>

              <!-- CART -->
              <div class="cart">
                <p class="cart__caption">Cart</p>

                <div class="cart__container">
                  <p class="cart__empty" id="cart-empty">Your cart is empty.</p>
                  <div class="cart__items invisible" id="cart-items">
                    <!-- 
                    CART ITEMS    
                  --></div>
                  <button class="btn btn--cta invisible" id="cart-btn-cta">
                    Checkout
                  </button>
                </div>
              </div>
            </div>

            <!-- USER PROFILE MENU ITEM -->
            <button class="user-profile__btn">
              <img
                class="user-profile__img"
                src="img/user-avatar.png"
                alt="User avatar"
              />
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- PRODUCT -->
    <main class="product">
      <div class="container container--sm">
        <section class="product__container">
          <!-- PRODUCT GALLERY -->
          <div class="product__gallery">
            <!-- PRODUCT MAIN IMAGE -->
            <div class="product__img">
              <img
                src="img/product/image-product-1.jpg"
                alt="Product photo"
                id="current-image"
              />
            </div>

            <!-- PRODUCT THUMBNAILS -->
            <div class="product__thmb">
              <div class="product__thmb-btn product__thmb-btn--current">
                <img
                  src="img/product/image-product-1-thumbnail.jpg"
                  alt="Product thumbnail photo"
                />
              </div>
              <div class="product__thmb-btn">
                <img
                  src="img/product/image-product-2-thumbnail.jpg"
                  alt="Product thumbnail photo"
                />
              </div>
              <div class="product__thmb-btn">
                <img
                  src="img/product/image-product-3-thumbnail.jpg"
                  alt="Product thumbnail photo"
                />
              </div>
              <div class="product__thmb-btn">
                <img
                  src="img/product/image-product-4-thumbnail.jpg"
                  alt="Product thumbnail photo"
                />
              </div>
            </div>
          </div>

          <!-- PRODUCT INFORMATION -->
          <div class="product__aside">
            <h3 class="u-h3 product__brand" id="brand">Brand</h3>
            <h1 class="u-h1 product__name" id="name">Name</h1>
            <p class="product__description" id="description">Description</p>
            <div class="product__price-box">
              <p class="u-h2 product__price--final" id="final-price">$</p>
              <p class="u-h3 product__discount" id="discount">%</p>
            </div>
            <p class="u-h3 product__price" id="price">$</p>

            <!-- ADD TO CART -->
            <div class="product__add-to-cart">
              <!-- PRODUCT COUNTER -->
              <div class="product__counter">
                <button class="product__btn" id="btn-decrease">
                  <svg class="product__btn-icon">
                    <use href="./img/sprite.svg#icon-minus"></use>
                  </svg>
                </button>
                <input class="product__count" id="count" placeholder="0" />
                <button class="product__btn" id="btn-increase">
                  <svg class="product__btn-icon">
                    <use href="./img/sprite.svg#icon-plus"></use>
                  </svg>
                </button>
              </div>

              <button class="btn btn--cta" id="btn-add">
                <svg class="cta-icon">
                  <use href=".img/sprite.svg#icon-cart"></use>
                </svg>
                <span>Add to cart</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./src/js/script.js"></script>
  </body>
</html>
